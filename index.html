<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up-form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="ferns close-up">
  <p>This is not a real online service! You know you need something like 
    this in your life to help you realize your deepest dreams.
    Sign up now to get started.
    You know you want to.
  </p>
  <form action="">
    <section>
      <h2>Let's do this!</h2>
      <p>
        <label for="first_name">
          <span>FIRST NAME</span>
        </label>
        <input type="text" id="first_name" name="username">
      </p>
      <p>
        <label for="last_name">
          <span>LAST NAME</span>
        </label>
        <input type="text" id="last_name" name="username">
      </p>
      <p>
        <label for="pwd">
          <span>PASSWORD</span>
        </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>
  </form>
</body>
</html>

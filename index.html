<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up-form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="hero-left">
      <div class="odin-strip">
        <img src="./images/odin-lined.png" alt="The Odin Project Logo">
        <h1>ODIN</h1>
      </div>
      <p>Photo by <a href="http://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
        on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p> 
    </div>
    <div class="sign-up">
      <div class="header">
        <div class="instructions">
          <p>This is not a real online service! You know you need something<br> 
            like this in your life to help you realize your deepest dreams.<br> 
            Sign up <em>now</em> to get started.<br>
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form>
          <div class="form-left">
            <div>
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="first_name" placeholder="Thor" autocomplete="off">
            </div>
            <div>
              <label for="user_email">EMAIL</label>
              <input type="email" id="user_email" name="email" placeholder="you@example.com" autocomplete="off">
            </div>
            <div>
              <label for="user_password">PASSWORD</label>
              <input type="password" class="error" id="user_password" name="password" autocomplete="off" required>
            </div>
          </div>
          <div class="form-right">
            <div>
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="last_name" placeholder="Odinson" autocomplete="off">
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" autocomplete="off">
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" name="password" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="error" autocomplete="off" required>
            </div>
          </div>
        </form>
      </div>
      <div class="create-button">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
